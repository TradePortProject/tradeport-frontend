name: "CI - Stage 3 - DAST (OWASP ZAP Scan)"

on:
  push:
    # branches: [main, githubcicd]
    branches: [main, "feature/**"]

  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: ğŸ—ï¸ Build Vite Frontend
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: âš™ï¸ Build Frontend
        run: npm run build

      - name: â¬†ï¸ Upload Built Frontend
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  dast-scan:
    name: â˜£ï¸ OWASP ZAP DAST Scan
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: âš™ï¸ Build Frontend
        run: npm run build

      - name: ğŸš€ Serve App Locally (Vite Preview)
        run: |
          nohup npm run preview -- --port 4173 &
          sleep 10

      - name: â˜£ï¸ Run OWASP ZAP Scan
        run: |
          docker run -v $(pwd):/zap/wrk/:rw -t ghcr.io/zaproxy/zaproxy:stable zap-baseline.py \
            -t http://localhost:4173 \
            -g gen.conf \
            -r zap_baseline_report.html || true

      - name: ğŸ“¤ Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap_baseline_report.html
