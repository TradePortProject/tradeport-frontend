name: "CI - Stage 3 - DAST (OWASP ZAP Scan)"

# ======================================================
# Dynamic Application Security Testing Workflow - Stage 3
# ======================================================
# This workflow performs dynamic security testing (DAST) 
# on the running Tradeport frontend application using 
# OWASP ZAP security scanner.
#
# Key Features:
# - Builds the application in production mode
# - Starts a local server to host the application
# - Runs OWASP ZAP scanner against the running instance
# - Generates an HTML security report
#
# The workflow runs on push to main, pull requests to main,
# and can be manually triggered.
# ======================================================

on:
  push:
    # branches: [main, "feature/**"]

  # pull_request:
  #   branches: [main]  # Run on PRs targeting main branch

  workflow_dispatch:  # Allow manual triggering

jobs:
  build:
    name: 🏗️ Build Vite Frontend
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: 📦 Install Dependencies
        run: npm ci

      - name: ⚙️ Build Frontend
        run: npm run build:prod

      - name: ⬆️ Upload Built Frontend
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          
  dast-scan:
    name: ☣️ OWASP ZAP DAST Scan
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: 📦 Install Dependencies
        run: npm ci

      - name: ⚙️ Build Frontend
        run: npm run build:prod

      - name: 🚀 Serve App Locally (Vite Preview)
        run: |
          nohup npm run preview -- --port 4173 &
          sleep 10  # Wait for server to start

      - name: 🧪 Confirm App is Running
        run: curl -I http://localhost:4173 || exit 1

      - name: ☣️ Run OWASP ZAP Scan
        run: |
          echo "⚠️ Starting ZAP baseline scan..."
          # Run ZAP scan in baseline mode (passive scanning)
          docker run --network host \
            --user root \
            -v "${{ github.workspace }}:/zap/wrk/:rw" \
            -t ghcr.io/zaproxy/zaproxy:stable zap-baseline.py \
            -t http://localhost:4173 \
            -g gen.conf \
            -r zap_baseline_report.html || echo "⚠️ ZAP scan failed but continuing for demo purposes"

      - name: 📤 Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap_baseline_report.html
