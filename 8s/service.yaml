# tradeport-frontend/k8s/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: tradeport-frontend-service
  namespace: ui-namespace
  labels:
    app: tradeport-frontend
    component: frontend
    service: ui
    version: v1
  annotations:
    # Service annotations for better observability 
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  selector:
    app: tradeport-frontend
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 3000
  type: ClusterIP
  # Session affinity for better user experience if needed
  sessionAffinity: None