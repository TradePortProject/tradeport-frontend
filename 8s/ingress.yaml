# tradeport-frontend/k8s/ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tradeport-frontend-ingress
  namespace: ui-namespace
  labels:
    app: tradeport-frontend
    component: frontend
    service: ui
  annotations:
    # ALB Controller annotations
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    
    # Health check configuration
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '30'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '3'
    
    # HTTPS configuration
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    
    # COST OPTIMIZATION: Shared ALB group to reduce costs
    # This groups all frontend and API ingresses into a single ALB
    alb.ingress.kubernetes.io/group.name: tradeport-alb
    alb.ingress.kubernetes.io/group.order: '10'
    
    # Performance optimizations
    alb.ingress.kubernetes.io/load-balancer-attributes: |
      idle_timeout.timeout_seconds=60,
      routing.http2.enabled=true,
      deletion_protection.enabled=false
    
    # Security headers
    alb.ingress.kubernetes.io/actions.response-headers: |
      {
        "type": "fixed-response",
        "fixedResponseConfig": {
          "contentType": "text/plain",
          "statusCode": "200",
          "messageBody": "OK"
        }
      }
spec:
  rules:
  # Default rule (fallback for any unmatched domains)
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: tradeport-frontend-service
            port:
              number: 80
  # Primary domain rule 
  - host: tradeport.cloud
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: tradeport-frontend-service
            port:
              number: 80
  # www subdomain rule
  - host: www.tradeport.cloud
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: tradeport-frontend-service
            port:
              number: 80